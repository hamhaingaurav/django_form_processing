{% extends 'base.html' %}
{% block body_ %}

<div>
    <h2>Django Forms but Still using django.forms for form generation</h2>
    <form id="form-input" method="post" action="forms_processing" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
